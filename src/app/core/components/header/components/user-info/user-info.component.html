<div class="header-user row">
  <div class="header-user-info col-auto">
      <a class="header-user-link" href="">User info</a>
  </div>
  <div *ngIf="(lastHero | json) != '{}'" class="header-user-avatar col-auto">
      <a href="">
          <img [src]="lastHero?.image?.url"
               [alt]="lastHero?.name"
               width="50"
               height="50">
      </a>
  </div>
</div>
