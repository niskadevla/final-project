<section class="auth-page">
  <h3 class="auth-page-title">Login page</h3>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="mb-3">
      <label for="inputEmail1" class="form-label">Email</label>
      <input
        ngModel
        type="email"
        class="form-control"
        id="inputEmail1"
        aria-describedby="emailHelp"
        email
        required
      />
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="inputPassword1" class="form-label">Password</label>
      <input
        ngModel
        type="password"
        class="form-control"
        id="inputPassword1"
        aria-describedby="passwordHelp"
        required
      >
      <div id="passwordHelp" class="form-text">We'll never share your password with anyone else.</div>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Sign in</button>
      <a class="btn btn-secondary" [routerLink]="'/registration'">Create new account</a>
    </div>
  </form>
</section>
