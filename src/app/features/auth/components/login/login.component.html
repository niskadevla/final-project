<section class="auth-page">
  <h3 class="auth-page-title">Login page</h3>
  <form>
    <div class="mb-3">
      <label for="inputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" />
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="inputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword1" aria-describedby="passwordHelp">
      <div id="passwordHelp" class="form-text">We'll never share your password with anyone else.</div>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary" disabled>Sign in</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Create new account</button>
    </div>
  </form>
</section>
