<section class="auth-page">
  <h3 class="auth-page-title">Registration page</h3>
  <form>
    <div class="mb-3">
      <label for="inputUsername1" class="form-label">Username</label>
      <input type="text" class="form-control" id="inputUsername1" aria-describedby="userHelp">
      <div id="userHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="inputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="inputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword1" aria-describedby="passwordHelp">
      <div id="passwordHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary" disabled>Create account</button>
    </div>
  </form>
</section>
