<app-heroes-search></app-heroes-search>
<div class="heroes">
    <div class="card">
        <div class="card-body">
           <p class="card-text">Result: <span>100</span></p>
        </div>
        <ul *ngIf="userInfo.searchQuery" class="heroes-list list-group list-group-flush">
            <li *ngFor="let hero of heroes" class="list-group-item">
                <div class="card mb-3">
                    <div class="heroes-item row">
                        <div class="col-md">
                            <a [routerLink]="routes.HERO_INFO_PAGE.fullPath"
                               [queryParams]="{'name': hero.name}">
                                <img [src]="hero?.image?.url"
                                     [alt]="hero.name"
                                     width="100"
                                     height="100">
                            </a>
                        </div>
                        <div class="col-md">
                            <div class="card-body">
                                <h5 class="card-title">{{ hero?.name }}</h5>
                                <p class="card-text">Stats</p>
                                <ul>
                                    <li *ngFor="let stat of hero?.powerstats | keyvalue">
                                        {{ stat.key }} : {{ stat.value }}
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md card-buttons">
                            <button (click)="selectHero(hero?.id)"
                                    [disabled]="isSelectedHero(hero?.id)"
                                    class="btn btn-success">select</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
